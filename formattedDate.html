<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted Date</title>
</head>
<body>
    <p id="one"></p>
    <p id="two"></p>
    <p id="three"></p>
    <p id="four"></p>
    
   <script>
       var date = new Date();
       var dd = date.getDate();
       var mm = date.getMonth()+1;
       var yy = date.getFullYear();
       var f1 = document.getElementById('one');
       f1.innerHTML= mm+"-"+dd+"-"+yy;

       var f2 = document.getElementById('two');
       f2.innerHTML= mm+"/"+dd+"/"+yy;

       var f3 = document.getElementById('three');
       f3.innerHTML= dd+"-"+mm+"-"+yy;

       var f4 = document.getElementById('four');
       f4.innerHTML= dd+"/"+mm+"/"+yy

    
   </script> 
</body>
</html>
